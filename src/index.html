<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>
    <script type="module" src="/build/jack-ui.esm.js"></script>
    <!-- <script nomodule src="/build/jack-ui.js"></script> -->
  </head>
  <body>
    <count-to end-value="20000" separator="," duration="10">
      <span slot="left">工资：</span>
      <span slot="right">$</span>
    </count-to>
    <hr />
    <button id="pause">暂停/继续</button>
    <button id="reset">重置</button>
    <script>
      const countTo = document.querySelector('count-to')
      setTimeout(() => {
        countTo.endValue = 90
        countTo.duration = 1
      }, 1000 * 6)
      countTo.addEventListener('on-end', ({ detail }) => {
        console.log(detail)
      })
      document.querySelector('#pause').addEventListener('click', () => {
        countTo.pauseResume().then(result => {
          console.log(result)
        })
      })
      document.querySelector('#reset').addEventListener('click', () => {
        countTo.reset()
      })
    </script>
  </body>
</html>
